<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Login</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>

    <!-- Parent Login Form -->
    <div class="login-container">
        <h2>Parent Login</h2>
        <form id="parentLoginForm">
            <input type="text" id="parentUsername" placeholder="Enter your username" required>
            <input type="password" id="parentPassword" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <p id="parentError" style="color: red; display: none;">Invalid username or password.</p>
    </div>

    <footer>
        &copy; 2024 Your Company. All rights reserved.
    </footer>

    <script src="parent-login.js"></script>
</body>
</html>

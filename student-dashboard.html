<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div class="dashboard-container">
        <h2 id="studentName">Student Dashboard</h2>

        <div class="student-details">
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Grade:</strong> <span id="grade"></span></p>
            <p><strong>Strengths:</strong> <span id="strengths"></span></p>
            <p><strong>Weaknesses:</strong> <span id="weaknesses"></span></p>
            <p><strong>Feedback:</strong> <span id="feedback"></span></p>
        </div>
    </div>

    <footer>
        &copy; 2024 Your Company. All rights reserved.
    </footer>

    <script src="student-dashboard.js"></script>
</body>
</html>
